<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="ntf.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize css.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="crd">
        <div class="image">
            <img class="main-bg" src="images/image-equilibrium.jpg" alt="">
            <div class="overlay"><div class="icon"><img src="images/icon-view.svg" alt=""></div>
          </div>
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="date">
          <div class="icon1">
            <p><img src="images/icon-ethereum.svg" alt=""><span> 0.041 ETH </span></p>
          </div>
          <div class="icon2">
            <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
        <div class="line">
          <span></span>
        </div>
        <div class="feed">
          <div class="pic"><img src="images/image-avatar.png" alt=""></div>
          <p> <span>Creation of </span>Jules Wyvern </p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">mohamed nasr</a>.
  </footer>
</body>

</html>
